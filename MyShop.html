<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: white;
            color: #4a4adb;
            padding: 45px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0 auto;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: black;
            margin-right: 20px;
        }

        main {
            margin: 0 auto;
            padding: 100px 40px;
            background-color: #f3f4f6;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .text-content {
            flex: 1;
            padding: 45px 20px;
        }

        .stock-image {
            flex: 1;
        }

        .main-header {
            text-align: left;
            margin-bottom: 20px;
            color: #4a4adb;
            font-size: 45px;
        }

        button {
            color: white;
            background-color: #4a4adb;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            padding: 15px 40px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px 0;
            display: inline-block;
        }

        .main-sub-header {
            font-size: 30px;
        }

        img {
            border-radius: 10px;
            width: 100%;
            height: auto;
        }

        .hero {
            text-align: center;
            padding-top: 100px;
            font-size: 25px;
        }

        footer {
            background-color: black;
            color: white;
            padding: 20px;
            text-align: center;
            margin: 0 auto;
        }

    </style>
</head>
<body>
    <header>
        <h1>MyShop</h1>
        <nav>
            <div class="nav-links">
                <a href="home.html">Home</a>
                <a href="products.html">Products</a>
                <a href="cart.html">Cart</a>
                <a href="contact.html">Contact</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="text-content">
                <div class="main-header">
                    <h2>Welcome to MyShop</h2>
                </div>
                <div class="main-sub-header">
                    <p>Discover the best products for your needs. Shop now and enjoy exclusive deals!</p>
                </div>
                <button>Explore Products!</button>
            </div>
            <div class="stock-image">
                <img src="shutterstock_1486074167.jpg" alt="">
            </div>
        </div>
        <section class="hero">
            <p>Click on the "Products" link in the navigation bar to view our latest products</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 MyShop. All Rights Reserved.</p>
    </footer>
</body>
</html>
