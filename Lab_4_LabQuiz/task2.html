<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="flex flex-col p-50">
        <h3 class="text-center text-2xl font-semibold">Login to see more</h3>
        <form class="flex flex-col mr-90 ml-90">
            <label class="text-xs mt-5 mb-1" for="mail">Email</label>
            <input class="rounded-xl border border-gray-400 p-2 text-sm" type="email" name="" id="" placeholder="Email">

            <label class="text-xs mt-1 mb-1" for="pass">Password</label>
            <input class="rounded-xl border border-gray-400 p-2 text-sm" type="password" name="Email" id="" placeholder="Password">
            <p class="text-xs mt-2 mb-2">Forgot your password?</p>
            <button class="bg-red-600 rounded-2xl text-amber-50 p-1.5 mt-0.5 mb-0.5 hover:bg-red-700">Log in</button>
        </form>
    </div>
</body>
</html>
