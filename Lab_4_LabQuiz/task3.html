<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="items-center p-3"> <!--Container-->
        <div class="flex items-center ml-5"> <!--profile pic-->
            <img class="h-20 w-20 rounded-full" src="images/Black.png" alt="">
            <div class="ml-4"> <!--username-->
                <h3 class="font-bold">username</h3>
                <p class="font-light">Description</p>
                <div class="mt-1"> <!--button-->
                    <button class="rounded-sm border border-gray-300 p-0.5 pl-2 pr-2 font-bold">Follow</button>
                    <button class="rounded-sm border border-gray-300 p-0.5 pl-2 pr-2 font-bold">Message</button>
                </div>   
            </div>
        </div>

        <div class="flex text-center"> <!--stats-->
            <div class="flex flex-col m-5"> <!--posts-->
                <h3 class="font-semibold">317</h3>
                <p class="text-sm">posts</p>
            </div>

            <div class="flex flex-col m-5"> <!--follows-->
                <h3 class="font-semibold">596</h3>
                <p class="text-sm">followers</p>
            </div>

            <div class="flex flex-col m-5"> <!--following-->
                <h3 class="font-semibold">689</h3>
                <p class="text-sm">following</p>
            </div>
        </div>

        <div class="flex flex-col">
            <div class="flex flex-row">
                <img class="h-22 w-22 m-1" src="images/Grey.jpg" alt="">
                <img class="h-22 w-22 m-1" src="images/Grey.jpg" alt="">
                <img class="h-22 w-22 m-1" src="images/Grey.jpg" alt="">
            </div>
            <div class="flex flex-row">
                <img class="h-22 w-22 m-1" src="images/Grey.jpg" alt="">
                <img class="h-22 w-22 m-1" src="images/Grey.jpg" alt="">
                <img class="h-22 w-22 m-1" src="images/Grey.jpg" alt="">
            </div>
            <div class="flex flex-row">
                <img class="h-22 w-22 m-1" src="images/Grey.jpg" alt="">
                <img class="h-22 w-22 m-1" src="images/Grey.jpg" alt="">
                <img class="h-22 w-22 m-1" src="images/Grey.jpg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
