<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="flex flex-row text-center m-auto">
        <div class="border-1 rounded-lg m-auto">
            <h3 class="text-xl">Basic Lunch</h3>
            <img class="h-48 w-96 object-cover" src="images/basic.jpg" alt="">
            <p>Includes: Sandwich, Chips, Water Bottle</p>
            <p>Price: $5</p>
            <Button class="bg-green-500 rounded-sm">Choose Package</Button>
        </div>
        <div class="border-1 rounded-lg m-auto">
            <h1 class="text-xl">Standard Lunch</h1>
            <img class="h-48 w-96 object-cover" src="images/standard.jpg" alt="">
            <p>Includes: Wrap, Salad, Juce, Cookie</p>
            <p>Price: $5</p>
            <Button class="bg-green-500 rounded-sm">Choose Package</Button>
        </div>
        <div class="border-1 rounded-lg m-auto">
            <h1 class="text-xl">Premium Lunch</h1>
            <img class="h-48 w-96 object-cover" src="images/premium.jpg" alt="">
            <p>Includes: 3-Course Meal, Fresh Smoothie, Dessert</p>
            <p>Price: $5</p>
            <Button class="bg-green-500 rounded-sm">Choose Package</Button>
        </div>
    </div>
</body>
</html>
